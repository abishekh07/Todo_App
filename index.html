<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Taskly &mdash; A better To-do app</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="taskly">Taskly</div>
        <div class="content">
          <div class="content__date"></div>

          <div class="tasks"></div>
        </div>
        <form class="form">
          <input
            name="task"
            type="text"
            class="form__input"
            placeholder="Buying groceries?"
            required
            autocomplete="off"
            spellcheck="false"
          />
          <button class="form__btn">
            <i class="icon ion-md-add form__btn--icon"></i>
          </button>
        </form>
      </div>
    </main>
    <script defer src="scripts/uuidv4.js"></script>
    <script defer src="scripts/app-functions.js"></script>
    <script defer src="scripts/app.js"></script>
  </body>
</html>
